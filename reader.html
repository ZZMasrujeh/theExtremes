<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Reader</title>
    <style>
        #content{
            margin: 20px;
            padding: 20px;
            background-color: black;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

<video id="preview"></video>
<div id="content"></div>

<script src="instascan.min.js"></script>
<script>
    var opts = {continuous: true,video: document.getElementById('preview'),mirror: true,
        captureImage: false,backgroundScan: true,refractoryPeriod: 5000, scanPeriod: 1
    };
    var scanner = new Instascan.Scanner(opts);
    Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
            for (let i = 0; i <cameras.length ; i++) {
                if (cameras[i].name.includes("Rear")||cameras[i].name.includes("rear")) {
                    scanner.start(cameras[i]);
                    break;
                }
            }
            // scanner.start(cameras[0]);
            console.log(cameras);
        } else {
            console.error('No cameras found.');
            alert("No cameras found.");
        }
    }).catch(function (e) {
        console.error(e);
    });

    scanner.addListener('scan', function (content) {
        console.log(content);
        document.getElementById("content").innerHTML = content;
    });
</script>

</body>
</html>
