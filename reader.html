<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Reader</title>
    <style>
        .content{
            margin: 20px;
            padding: 20px;
            background-color: black;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

<script src="instascan.min.js"></script>
<script>
    Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
            // for (let i = 0; i <cameras.length ; i++) {
                let video = document.createElement("video");
                // video.id = "preview" + i;
                video.id = "preview";
                document.body.appendChild(video);
                // video.style.cssFloat = "left";
                // var opts = {continuous: true,video: document.getElementById('preview'+i),mirror: true,
                var opts = {continuous: true,video: document.getElementById('preview'),mirror: true,
                    captureImage: false,backgroundScan: true,refractoryPeriod: 5000, scanPeriod: 1
                };
                var scanner = new Instascan.Scanner(opts);
                let content = document.createElement("div");
                // content.id = "content" + i;
                content.id = "content";
                document.body.appendChild(content);
                scanner.addListener('scan', function (content) {
                    console.log(content);
                    document.getElementById(content.id).innerHTML = content;
                });
                scanner.start(cameras[1]);
            // }
            console.log(cameras);
        } else {
            console.error('No cameras found.');
            alert("No cameras found.");
            window.location.href = "App.html";
        }
    }).catch(function (e) {
        console.error(e);
    });
</script>

</body>
</html>
